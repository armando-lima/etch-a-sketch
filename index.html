<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="headerContainer">
        <h1 class="header">Etch-a-sketch</h1>
    </header>
    <main>
        <div class="optionsContainer">
            <strong>How to play:</strong>
            <p>Color the grid by clicking on the empty box!</p>
            <button class="blackButton">Regular mode</button>
            <button class="rainbowButton">Rainbow mode</button>
            <button class="shadeButton">Shading mode</button>
            <button class="resetButton">Reset</button>
        </div>
        <div class="sketchContainer">
        </div>
        <div class="optionsContainer">
            <strong>How to change the grid size:</strong>
            <p>1. Press the button below and input a value from 1 to 100.</p>
            <p>or</p>
            <p>2. Move the slider to the desired size.</p>
            <button class="gridSizeButton">Change grid size</button>
            <div class="sliderContainer">
                <input class="slider" type="range" min="1" max="100" value="16">
                <p class="sliderLabel">16</p>
            </div>
        </div>
    </main>
    <footer class="footerContainer">
        <p class="footer">Copyright &#169; <a href="https://github.com/armando-lima" target="_blank">
                Armando Lima</a></p>
    </footer>
</body>

</html>
